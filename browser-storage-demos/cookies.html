<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Strict//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<title>Browser Storage Demos - Cookies </title>	
		
		<script type = "text/javascript">
		
			function displayAllCookies()
			{
				var allcookies = document.cookie;
				document.getElementById("data").innerHTML="All Cookies : " + allcookies;
			}
		
		</script>			
	</head>
	<body>
		Welcome to Browser Storage Demos - Cookies <br/>	

		<p id="data"></p>	
        <button onclick = "displayAllCookies()">Display All Cookies</button>		
	</body>
</html>
