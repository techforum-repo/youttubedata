<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Strict//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

<head>
	<title>Test4</title>

	<script>

		if (document.prerendering || performance.getEntriesByType("navigation")[0].activationStart > 0) {
			localStorage.setItem('test4', 'test4 prerendered ' + new Date() + ' ' + document.prerendering + ' | ' + performance.getEntriesByType("navigation")[0].activationStart);
			//console.log('Test4 prerendering')
		}

		function whenActivated(callback) {
			if (document.prerendering) {
				document.addEventListener('prerenderingchange', () => callback());
			} //else {
			//callback();
			//}
		}

		function initAnalytics() {
			whenActivated(() => {
				console.log('Test4 Activated Prerendered version');
				//gtag('config', 'UA-12345678-1');
			});
		}

		initAnalytics();

	</script>

</head>

<body>
	<h1>Test4</h1>

</body>

</html>
