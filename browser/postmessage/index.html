<!DOCTYPE html>
<html>
<head>
    <title>Post Message - Index</title>
    <script>
        // Function to send a message to the iframe
        function sendMessageToIframe() {
            const iframe = document.getElementById("myIframe");
            const message = "Hello from the parent!";
            //iframe.contentWindow.postMessage(message, "*");
			iframe.contentWindow.postMessage(message, "https://embed-demo.com");
        }

        // Function to handle messages received from the iframe
        function receiveMessageFromIframe(event) {
            const receivedMessage = event.data;
            alert("Received message from iframe: " + receivedMessage);
        }

        // Add an event listener to handle messages from the iframe
        window.addEventListener("message", receiveMessageFromIframe);
    </script>
</head>
<body>
    <h1>Post Message - Index</h1>
	
	<!-- Button to send a message to the iframe -->
    <button onclick="sendMessageToIframe()">Send Message to Iframe</button>
	
	<br/>
	<br/>
	<br/>

    <!-- Create an iframe and load the iframe.html page -->
    <iframe id="myIframe" src="https://embed-demo.com/embed.html" style="height: 200px; width: 100%;"></iframe>

    
</body>
</html>
